<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadowland Mounts</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/0c7be93840.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles.css" />

    <script>
      const whTooltips = { colorLinks: true, iconizeLinks: true, renameLinks: true };
    </script>
    <script src="https://wow.zamimg.com/widgets/power.js"></script>
  </head>
  <body>
    <main class="p-5">
      <div class="container container-600">
        <h1 class="text-light text-center mb-5">Choose a covenant:</h1>
        <div class="accordion" id="accordionExample">
          <div class="card card-nohover">
            <div class="card-header" id="kyrianHeader">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-white font-weight-bold p-0 lead" type="button" data-toggle="collapse" data-target="#kyrianOnly" aria-expanded="true" aria-controls="kyrianOnly">
                  <img src="kyrian.png" alt="Kyrian" style="width: 50px" />
                  Kyrian only
                </button>
              </h2>
            </div>

            <div id="kyrianOnly" class="collapse" aria-labelledby="kyrianHeader">
              <div class="card-body text-white" id="kyrianMounts">
                <!-- template comes here -->
              </div>
            </div>
          </div>

          <div class="card card-nohover">
            <div class="card-header" id="necrolordHeader">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-white font-weight-bold p-0 lead" type="button" data-toggle="collapse" data-target="#necrolordOnly" aria-expanded="false" aria-controls="necrolordOnly">
                  <img src="necrolord.png" alt="Necrolord" style="width: 50px" />
                  Necrolord only
                </button>
              </h2>
            </div>
            <div id="necrolordOnly" class="collapse" aria-labelledby="necrolordHeader">
              <div class="card-body text-white" id="necrolordMounts">
                <!-- template comes here -->
              </div>
            </div>
          </div>

          <div class="card card-nohover">
            <div class="card-header" id="nightfaeHeader">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-white font-weight-bold p-0 lead" type="button" data-toggle="collapse" data-target="#nightfaeOnly" aria-expanded="false" aria-controls="nightfaeOnly">
                  <img src="nightfae.png" alt="Night fae" style="width: 50px" />
                  Night fae only
                </button>
              </h2>
            </div>
            <div id="nightfaeOnly" class="collapse" aria-labelledby="nightfaeHeader">
              <div class="card-body text-white" id="nightfaeMounts">
                <!-- template comes here -->
              </div>
            </div>
          </div>

          <div class="card card-nohover">
            <div class="card-header" id="venthyrHeader">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-white font-weight-bold p-0 lead" type="button" data-toggle="collapse" data-target="#venthyrOnly" aria-expanded="false" aria-controls="venthyrOnly">
                  <img src="venthyr.png" alt="Venthyr" style="width: 50px" />
                  Venthyr only
                </button>
              </h2>
            </div>
            <div id="venthyrOnly" class="collapse" aria-labelledby="venthyrHeader">
              <div class="card-body text-white" id="venthyrMounts">
                <!-- template comes here -->
              </div>
            </div>
          </div>

          <div class="card card-nohover">
            <div class="card-header" id="mountsAllHeader">
              <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-white font-weight-bold p-0 lead" type="button" data-toggle="collapse" data-target="#mountsAll" aria-expanded="false" aria-controls="mountsAllHeader">Mounts everyone can use</button>
              </h2>
            </div>
            <div id="mountsAll" class="collapse" aria-labelledby="mountsAllHeader">
              <div class="card-body text-white" id="forEveryone">
                <!-- template comes here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <template>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="" />
        <label class="form-check-label" for="">
          <a href="" target="_blank" class="font-weight-bold mountName"></a>
        </label>
      </div>
      <div class="pl-3 pr-3 pt-1 pb-3">
        <p class="isFromVendor d-none small text-muted mb-1">
          Vendor: <a href="" target="_blank" class="vendorLink"><span class="vendorName"></span></a>
        </p>
        <p class="costs d-none small text-muted mb-1">
          Cost: <span class="costAnima d-none"></span> <img src="anima.gif" alt="anima" class="animaImg d-none" /> <span class="costOffering d-none"></span> <img src="offerings.gif" alt="Grateful offerings" class="offeringImg d-none" /> <span class="costGold d-none"></span> <img src="gold.gif" alt="Gold" class="goldImg d-none" />
          <span class="costOther d-none"></span>
        </p>
        <p class="isFromRare d-none small text-muted mb-1">
          Rare: <a href="" target="_blank" class="rareLink"><span class="rareName"></span></a>
        </p>
        <p class="d-none small text-muted">To-do: <span class="todo"></span></p>
      </div>
    </template>

    <script src="mounts.js"></script>
  </body>
</html>
