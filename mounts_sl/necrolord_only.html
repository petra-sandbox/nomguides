<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Necrolord Mounts</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/0c7be93840.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="hero d-flex necrolord-header">
      <div class="row height-100 w-100 align-items-center justify-content-center">
        <img src="necrolord.png" alt="Maldraxxus" />
        <h1 class="text-light">Necrolord-only mounts</h1>
      </div>
    </div>
    <main class="p-5">
      <div class="container container-600">
        <h2 class="text-light">Anima conductor</h2>
        <div class="row mb-3" id="anima-conductor">
        </div>
        <h2 class="text-light">Campaign</h2>
        <div class="row mb-3" id="campaign">
        </div>
        <h2 class="text-light">Extra feature: Abomination Stitching</h2>
        <div class="row mb-3" id="extra-feature">
        </div>
        <h2 class="text-light">Renown</h2>
        <div class="row mb-3" id="renown">
        </div>
      </div>
      <template>
            <div class="col-12 p-1">
                  <div class="card not-clickable text-white bg-dark mb-3">
                    <div class="card-header icon-header p-3">
                        <div class="framed-img-wrapper m-3">
                            <img src="" alt="" class="mount-img framed-img">
                            <img src="../frame-2.png" alt="Frame" class="frame">
                        </div>
                        <div>
                            <h3 class="mount-name">Mount name</h3>
                            <p class="vendor hide">Vendor: <span class="vendor-name"></span></p>
                            <p class="cost hide">Cost: <span class="hide anima-cost"></span> <span class="hide offering-cost"></span> <span class="hide gold-cost"> </span><span class="hide other-cost"></span></p>
                            <p>To-do: <span class="todo">Channel anima to the Temple of Purity, and loot the treasure at Brazier of Purity, or buy it at Adjutant Galos.</span></p>
                            <a class="wowhead-link btn btn-primary" href="">Read more</a>
                        </div>

                    </div>
                  </div>
              </div>
      </template>
    </main>
    <script src="necrolord.js"></script>
  </body>
</html>
