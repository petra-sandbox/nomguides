<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadowlands mounts usable by everyone</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/0c7be93840.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="hero d-flex align-items-center justify-content-center sl-all-header">
        <div class="row">
            <h1 class="text-light text-center">Shadowlands mounts usable by everyone</h1>
        </div>
    </div>
<div class="container hide">
  <div class="row">
    <div class="col-md-3 p-1">
      <a href="kyrian_only.html">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header icon-header p-3">
            <img src="kyrian.png" alt="Kyrian" class="covenant-icon" />
            Kyrian only
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-3 p-1">
      <a href="necrolord_only.html">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header icon-header p-3">
            <img src="necrolord.png" alt="Necrolord" class="covenant-icon" />
            Maldraxxus only
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-3 p-1">
      <a href="nightfae_only.html">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header icon-header p-3">
            <img src="nightfae.png" alt="Night fae" class="covenant-icon" />
            Night fae
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-3 p-1">
      <a href="venthyr_only.html">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header icon-header p-3">
            <img src="venthyr.png" alt="Venthyr" class="covenant-icon" />
            Venthyr
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
    <main class="p-5">
      <div class="container container-600">
        <h2 class="text-light">Extra features</h2>
        <div class="row mb-3" id="extra-feature"></div>

        <h2 class="text-light">Mission table</h2>
        <div class="row mb-3" id="campaign"></div>
        <h2 class="text-light">PvP</h2>
        <div class="row mb-3" id="pvp"></div>
        <h2 class="text-light">Rares</h2>
        <div class="row mb-3" id="rare"></div>
        <h2 class="text-light">Reputation</h2>
        <div class="row mb-3" id="reputation"></div>
        <h2 class="text-light">Secret</h2>
        <div class="row mb-3" id="secret"></div>
        <h2 class="text-light">Other</h2>
        <div class="row mb-3" id="other"></div>
      </div>
      <template>
        <div class="col-12 p-1">
          <div class="card not-clickable text-white bg-dark mb-3">
            <div class="card-header icon-header p-3">
              <div class="framed-img-wrapper m-3">
                <img src="" alt="" class="mount-img framed-img" />
                <img src="../frame-2.png" alt="Frame" class="frame" />
              </div>
              <div>
                <h3 class="mount-name">Mount name</h3>
                <p class="vendor hide">Vendor: <span class="vendor-name"></span></p>
                <p class="cost hide">Cost: <span class="hide anima-cost"></span> <span class="hide offering-cost"></span> <span class="hide gold-cost"> </span><span class="hide other-cost"></span></p>
                <p class="todo hide">To-do: <span class="todo-desc">Channel anima to the Temple of Purity, and loot the treasure at Brazier of Purity, or buy it at Adjutant Galos.</span></p>
                <a class="wowhead-link btn btn-primary" href="">Read more</a>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script src="sl_all.js"></script>
  </body>
</html>
